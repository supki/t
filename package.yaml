name: t
version: 1.0.0
synopsis: A turbo-useless templating library
description: See README.markdown
category: Text
maintainer: matvey.aksenov@gmail.com
copyright: Matvey Aksenov 2022
license: BSD2
extra-source-files:
  - README.markdown
  - CHANGELOG.markdown
github: supki/t

dependencies:
  - base >= 4.14 && < 5

default-extensions:
  - ImportQualifiedPost
  - LambdaCase
  - NoFieldSelectors
  - NoImplicitPrelude
  - OverloadedStrings
  - TypeOperators

library:
  dependencies:
    - aeson
    - aeson-pretty
    - bytestring
    - containers
    - directory
    - either
    - filepath
    - hashable
    - mtl
    - parsers
    - pcre-light
    - prettyprinter
    - prettyprinter-ansi-terminal
    - scientific
    - temporary
    - text
    - transformers
    - trifecta
    - unordered-containers
    - vector
  source-dirs:
    src
  ghc-options:
    - -funbox-strict-fields
    - -Wall
    - -Wno-incomplete-uni-patterns
    # - -Werror

executables:
  t:
    dependencies:
      - t
      - aeson
      - filepath
      - directory
      - optparse-applicative
    source-dirs:
      driver
    main:
      Main.hs
    ghc-options:
      - -Wall
      - -Wno-incomplete-uni-patterns
      # - -Werror
      - -threaded
      - -with-rtsopts=-N

tests:
  spec:
    dependencies:
      - t
      - aeson
      - aeson-qq
      - bytestring
      - hspec
      - scientific
      - text
      - unordered-containers
      - vector
    source-dirs:
      test
    main:
      Spec.hs
    ghc-options:
      - -Wall
      - -Wno-incomplete-uni-patterns
      # - -Werror
      - -threaded
      - -with-rtsopts=-N
